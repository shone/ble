<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>colorfy Bluetooth playground</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,user-scalable=0,minimal-ui,minimum-scale=1.0,maximum-scale=1.0,viewport-fit=cover">
		<link rel="stylesheet" href="main.css">
		<link rel="shortcut icon" href="favicon.png">
	</head>

	<body data-bluetooth-state="unknown">
		<div id="bluetooth-icon"></div>
		<div id="bluetooth-status">Availability unknown</div>
		<button id="connect-button">Connect</button>
		<div id="leds-and-buttons">
			<div id="leds">
				<button data-led="0">1</button>
				<button data-led="1">2</button>
				<button data-led="2">3</button>
				<button data-led="3">4</button>
				<label>LEDs</label>
			</div>
			<div id="buttons">
				<span class="button-1">1</span>
				<span class="button-2">2</span>
				<span class="button-3">3</span>
				<span class="button-4">4</span>
				<label>Buttons</label>
			</div>
		</div>
	</body>

	<script src="main.js"> </script>
	<script src="audio.js"> </script>
</html>
